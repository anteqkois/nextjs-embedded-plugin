<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>React webapp plugin</title>
	<!-- Include the React sourcode if bundle doesn't include it -->
	<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
	<!-- <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script> -->
	<link rel="stylesheet" href="http://127.0.0.1:3001/style.css">
</head>

<body>
	<div id="plugin-root"></div>


	<script type="module">
		import { Plugin } from 'http://127.0.0.1:3001/react-web-plugin.js';

		const domContainer = document.getElementById('plugin-root');
		const root = ReactDOM.createRoot(domContainer);
		root.render(React.createElement(Plugin, {
			config: {
				apiKey: 'my-api-key'
			}
		}));
	</script>
</body>

</html>
